<div class="flex justify-center items-center">
  <app-pagination></app-pagination>
  <app-search></app-search>
</div>

<div 
  *ngIf="characterResponse$ | async as characterResponse; else loading"
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
  <app-character-card *ngFor="let character of characterResponse.results" [character]="character"></app-character-card>
</div>
  
<ng-template #loading>
  <p>Loading characters...</p>
</ng-template>

<app-pagination></app-pagination>
