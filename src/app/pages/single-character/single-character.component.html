<div class="bg-gray-900 text-white p-6 rounded-lg shadow-lg mx-auto" *ngIf="character">
    <div class="flex flex-col sm:flex-row items-center">
        <img [src]="character.image" alt="{{ character.name }}" class="rounded-lg shadow-lg mb-4 sm:mb-0 sm:mr-6 w-48 h-48 object-cover">
        <div>
            <h1 class="text-5xl font-extrabold mb-4">{{ character.name }}</h1>
            <div class="text-lg">
                <p><strong class="font-semibold">Status: </strong> {{ character.status }}</p>
                <p><strong class="font-semibold">Species: </strong> {{ character.species }}</p>
                <p><strong class="font-semibold">Gender: </strong> {{ character.gender }}</p>
                <p><strong class="font-semibold">Origin: </strong> {{ character.origin.name }}</p>
                <p><strong class="font-semibold">Location: </strong> {{ character.location.name }}</p>
            </div>
        </div>
    </div>
</div>
