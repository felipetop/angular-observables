<div class="bg-gray-800 rounded-lg shadow-lg p-6 text-white">
    <h3 class="text-xl font-bold mb-2">{{ character.name }}</h3>
    <a [routerLink]="['/character-details', character.id]">
      <img [src]="character.image" alt="{{ character.name }}" class="rounded shadow-lg mb-4 w-32 h-32 object-cover">
    </a>
    <p>Status: {{ character.status }}</p>
    <p>Species: {{ character.species }}</p>
    <p>Gender: {{ character.gender }}</p>
</div>
